<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigImg {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }

        .bigImg img {
            width: 100%;
            height: 100%;
        }

        .smallImg {
            margin-top: 10px;
        }

        .smallImg img {
            width: 97px;
            height: 97px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bigImg" id="bigImg">
        <img src="imgs/img1.jpg" alt="">
    </div>
    <div class="smallImg">
        <img src="imgs/img1.jpg" alt="">
        <img src="imgs/img2.jpg" alt="">
        <img src="imgs/img3.jpg" alt="">
        <img src="imgs/img4.jpg" alt="">
    </div>

    <script>
        let bigImg = document.getElementsByTagName("img")[0];
        let smallImg = document.getElementsByTagName("img");

        for (let i = 1; i<smallImg.length; i++) {
            smallImg[i].onmousemove = function() {
                bigImg.src = this.src;
            }
        }
    </script>
</body>
</html>
